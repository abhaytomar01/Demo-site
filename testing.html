<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Shoots</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .compaignsection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .compaignsection img {
            width: 100%;
            aspect-ratio: 1 / 1;
            /* Keeps it square */
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="compaignwrapper">

        <h1 class="section-title">CAMPAIGN SHOOTS</h1>

        <div class="compaignsection">
            <div>
                <img src="first.png" alt="Campaign Dresses">
            </div>
            <div>
                <img src="secondimage.jpg" alt="Back of Dress">
            </div>
            <div>
                <img src="third.jpg" alt="Jewelry">
            </div>
        </div>
    </div>
</body>

</html>
